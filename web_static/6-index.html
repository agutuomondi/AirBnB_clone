<!DOCTYPE html>
<html lang="en">
<head>
    <title>AirBnb Clone</title>
    <style>
        /* Contents of styles/4-common.css */
        body { margin: 0; padding: 0; }
        
        /* Contents of styles/3-header.css */
        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }
        .logo {
            /* Define styles for your logo here */
        }
        
        /* Contents of styles/3-footer.css */
        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            position: absolute;
            bottom: 0;
            text-align: center;
            line-height: 60px;
        }

        /* Contents of styles/6-filters.css */
        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 20px;
        }
        .filters {
            background-color: #EFEFEF;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .filters button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .locations, .amenities {
            margin-top: 20px;
        }
        .locations h3, .amenities h3 {
            margin-bottom: 5px;
        }
        .popover {
            list-style: none;
            padding-left: 0;
            margin-top: 10px;
        }
        .popover h2 {
            margin-bottom: 5px;
        }
        .popover_list {
            padding-left: 20px;
        }
    </style>
    <link rel="icon" href="images/icon.png" type="image/png">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <button type="button">Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li><h2>Arizona:</h2></li>
                    <li>
                        <ul class="popover_list">
                            <li>Page</li>
                            <li>Page2</li>
                        </ul>
                    </li>
                    <li><h2>California:</h2></li>
                    <li>
                        <ul class="popover_list">
                            <li>San Francisco</li>
                            <li>Los Altos</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
        </section>
    </div>
    <footer>Best School</footer>
</body>
</html>
